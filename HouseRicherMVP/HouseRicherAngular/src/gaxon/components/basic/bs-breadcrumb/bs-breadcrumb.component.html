<!-- Page Header -->
<div class="dt-page__header">
  <h1 class="dt-page__title">Breadcrumbs</h1>
</div>
<!-- /page header -->

<!-- Grid -->
<div class="row">

  <!-- Grid Item -->
  <div class="col-xl-6">

    <!-- Card -->
    <gx-card card-title="Simple Breadcrumbs">
      <gx-breadcrumbs [data]="breadcrumb"></gx-breadcrumbs>
      <gx-breadcrumbs [data]="breadcrumb2"></gx-breadcrumbs>
      <gx-breadcrumbs [data]="breadcrumb3"></gx-breadcrumbs>
    </gx-card>
    <!-- /card -->

  </div>
  <!-- /grid item -->

  <!-- Grid Item -->
  <div class="col-xl-6">

    <!-- Card -->
    <gx-card card-title="no list breadcrumbs">
      <gx-breadcrumbs displayAs="nav" class="mb-0" [data]="breadcrumb4"></gx-breadcrumbs>
    </gx-card>
    <!-- /card -->

  </div>
  <!-- /grid item -->

</div>
<!-- /grid -->
