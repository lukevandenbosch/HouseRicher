<!-- Page Header -->
<div class="dt-page__header">
  <h1 class="dt-page__title">Alert</h1>
</div>
<!-- /page header -->

<!-- Grid -->
<div class="row">
  <!-- Grid Item -->
  <div class="col-xl-6">
    <ngbd-example-box demoTitle="Basic Alerts" [snippets]="snippets" component="alert" demo="basic">
      <ngbd-alert-basic></ngbd-alert-basic>
    </ngbd-example-box>

    <ngbd-example-box demoTitle="Custom Alert" [snippets]="snippets" component="alert" demo="custom">
      <ngbd-alert-custom></ngbd-alert-custom>
    </ngbd-example-box>

    <ngbd-example-box demoTitle="Closable Alert" [snippets]="snippets" component="alert" demo="closeable">
      <ngbd-alert-closeable></ngbd-alert-closeable>
    </ngbd-example-box>
  </div>

  <!-- Grid Item -->
  <div class="col-xl-6">
    <ngbd-example-box demoTitle="Link color Alerts" [snippets]="snippets" component="alert" demo="custom">
      <ngbd-link-color></ngbd-link-color>
    </ngbd-example-box>

    <ngbd-example-box demoTitle="Self-Closing Alerts" [snippets]="snippets" component="alert" demo="selfclosing">
      <ngbd-alert-selfclosing></ngbd-alert-selfclosing>
    </ngbd-example-box>

    <ngbd-example-box demoTitle="Global configuration of alerts" [snippets]="snippets" component="alert" demo="config">
      <ngbd-alert-config></ngbd-alert-config>
    </ngbd-example-box>
  </div>
</div>
