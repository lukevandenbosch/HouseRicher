<div *ngIf="!editContact">
  <!-- Media -->
  <gx-media-icon-card class="mb-5" label="Mail">
    <gx-icon name= "mail" size="xl" class="mr-5" icon></gx-icon>
    <a href="javascript:void(0)" text>{{contactDetail.email}}</a>
  </gx-media-icon-card>
  <!-- /media -->

  <!-- Media -->
  <gx-media-icon-card class="mb-5" label="Web Page">
    <gx-icon name="link" size="xl" class="mr-5" icon></gx-icon>
    <a href="{{contactDetail.website}}" target="_blank" text>{{contactDetail.website}}</a>
  </gx-media-icon-card>
  <!-- /media -->

  <!-- Media -->
  <gx-media-icon-card class="mb-5" label="Cell Phone">
    <gx-icon name="phone-o" size="xl" class="mr-5" icon></gx-icon>
    <span class="h5" text>{{contactDetail.PhoneNumberCell}}</span>
  </gx-media-icon-card>
  <!-- /media -->

  <!-- Media -->
  <gx-media-icon-card class="mb-5" label="Office Phone">
    <gx-icon name="phone-o" size="xl" class="mr-5" icon></gx-icon>
    <span class="h5" text>{{contactDetail.phoneNumberOffice}}</span>
  </gx-media-icon-card>
  <!-- /media -->

  <div *ngIf="!editContact">
    <ul class="dt-list dt-list-sm dt-list-cm-0 ml-auto" style="margin-top: 50px;">
      <li class="dt-list__item">
        <!-- Fab Button -->
        <a href="{{contactDetail.facebook}}" target="_blank" class="btn btn-outline-primary dt-fab-btn size-30">
          <gx-icon name="facebook" size="xl"></gx-icon>
        </a>
        <!-- /fab button -->
      </li>

      <li class="dt-list__item">
        <!-- Fab Button -->
        <a href="{{contactDetail.linkedin}}" target="_blank" class="btn btn-outline-primary dt-fab-btn size-30">
          <gx-icon name="linkedin" size="xl"></gx-icon>
        </a>
        <!-- /fab button -->
      </li>

      <li class="dt-list__item">
        <!-- Fab Button -->
        <a href="{{contactDetail.twitter}}" target="_blank" class="btn btn-outline-primary dt-fab-btn size-30">
          <gx-icon name="twitter" size="xl"></gx-icon>
        </a>
        <!-- /fab button -->
      </li>

      <li class="dt-list__item">
        <!-- Fab Button -->
        <a href="{{contactDetail.instagram}}" target="_blank" class="btn btn-outline-primary dt-fab-btn size-30">
          <gx-icon name="instagram" size="xl"></gx-icon>
        </a>
        <!-- /fab button -->
      </li>
    </ul>

    <a (click)="editContact = true" class="no-arrow btn-hover" style="float: right; margin-bottom: 20px;">
    <gx-icon name="settings" size="xl" class="mr-2"></gx-icon>
    <span class="d-none d-sm-inline-block">Edit</span>
    </a>
  </div>
</div>
<div *ngIf="editContact">
  <form>
      <div class="form-row form-spacing">
          <label class="col-md-1 col-sm-3 col-form-label text-sm-right" for="normal-input-1">Email</label>
          <div class="col-md-12 col-sm-9">
              <input type="email" value="{{contactDetail.email}}" class="form-control" id="normal-input-1" placeholder="Email">
          </div>
      </div>
      <div class="form-row form-spacing">
          <label class="col-md-1 col-sm-3 col-form-label text-sm-right" for="normal-input-1">Website</label>
          <div class="col-md-12 col-sm-9">
              <input type="text" value="{{contactDetail.website}}" class="form-control" id="normal-input-1" placeholder="Web Page">
          </div>
      </div>
      <div class="form-row form-spacing">
          <label class="col-md-1 col-sm-3 col-form-label text-sm-right" for="normal-input-1">Cell</label>
          <div class="col-md-12 col-sm-9">
              <input type="text" value="{{contactDetail.phoneNumberOffice}}" class="form-control" id="normal-input-1" placeholder="Cell Phone">
          </div>
      </div>
      <div class="form-row form-spacing">
          <label class="col-md-1 col-sm-3 col-form-label text-sm-right" for="normal-input-1">Office</label>
          <div class="col-md-12 col-sm-9">
              <input type="text" value="{{contactDetail.PhoneNumberCell}}" class="form-control" id="normal-input-1" placeholder="Office Phone">
          </div>
      </div>
      <div class="form-row form-spacing">
          <label class="col-md-1 col-sm-3 col-form-label text-sm-right" for="normal-input-1">Facebook</label>
          <div class="col-md-12 col-sm-9">
              <input type="text" value="{{contactDetail.facebook}}" class="form-control" id="normal-input-1" placeholder="Facebook">
          </div>
      </div>
      <div class="form-row form-spacing">
          <label class="col-md-1 col-sm-3 col-form-label text-sm-right" for="normal-input-1">Linkedin</label>
          <div class="col-md-12 col-sm-9">
              <input type="text" value="{{contactDetail.linkedin}}" class="form-control" id="normal-input-1" placeholder="Linkedin">
          </div>
      </div>
      <div class="form-row form-spacing">
          <label class="col-md-1 col-sm-3 col-form-label text-sm-right" for="normal-input-1">Twitter</label>
          <div class="col-md-12 col-sm-9">
              <input type="text" value="{{contactDetail.twitter}}" class="form-control" id="normal-input-1" placeholder="Twitter">
          </div>
      </div>
      <div class="form-row form-spacing">
          <label class="col-md-1 col-sm-3 col-form-label text-sm-right" for="normal-input-1">Instagram</label>
          <div class="col-md-12 col-sm-9">
              <input type="text" value="{{contactDetail.instagram}}" class="form-control" id="normal-input-1" placeholder="Instagram">
          </div>
      </div>
      <button type="button" (click)="editContact = false" style="margin-right: 10px; margin-top:15px; margin-bottom: 15px;" class="btn btn-outline-primary text-uppercase ml-auto">Cancel</button>
      <button type="submit" style="margin-right: 10px; margin-top:15px; margin-bottom: 15px;" class="btn btn-primary text-uppercase">Submit</button>
  </form>
</div>
